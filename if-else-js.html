<!DOCTYPE html>
<html>
	<head>
		<title>If/Else JS</title>
	</head>
	<body>
		<script>
			var x = "1";

			if (x === 1) {
				console.log("Condition 1");
			} else if (x === 2) {
				console.log("Condition 2");
			} else {
				console.log("None of the other conditions were true.")
			}
		</script>
	</body>
</html>
